<!DOCTYPE html>
<html>

<title>Napravite nalog</title>
   </head>
<body >
<header>
    <h1>Postani princeza</h1>
</header>

<main>

    <div class="container">
<section class="prva-forma">

<form action="#">

<label for="ime">Ime: </label>
<input type="text" placeholder="Upiši ime" required>
<br>
<label for="prezime">Prezime: </label>
<input type="text" placeholder="Upiši prezime" required>
<br>


<label for="email">Email:</label>
<input type="text" placeholder="Upiši email" required>
<br>

<label for="datum-rodjenja">Datum rođenja:</label>
<input type="date">

</form>
</section>
<section class="druga-forma"> 
<form action="#">
    <label for="korisnicko-ime">Korisničko ime:</label>
    <input type="text" placeholder="Napravi korisničko ime" required>
    <br>
    <label for="sifra">Šifra:</label>
    <input type="password" id="pass" name="password" placeholder="Napravi šifru - minimalno 8 karaktera"
    required>
      </form>
     </section>
     <section class="treca-forma">
        
         <input type="submit" value="Napravi nalog">
     </section>
    </div>
    </main>
